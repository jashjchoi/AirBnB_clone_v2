<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if list_states == None %}
        <H1>Not found!</H1>
        {% else %}
        <H1>State: {{ list_states.name }}</H1>
        <H3>Cities:</H3>
        <UL>
            {% for city in list_states.cities|sort(attribute="name") %}
            <LI>{{ city.id }} <B>{{ city.name }}</B></LI>
            {% endfor %}
        </UL>
        {% endif %}
    </BODY>
</HTML>
